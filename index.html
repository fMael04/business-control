<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HTB Control v14</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NÃ“MINA -->
    <div id="page-nomina" class="page active">
        <h2>_SYSTEM_PAYROLL</h2>
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-label">Pendiente</div><div class="stat-value red" id="stat-pending">Q0</div></div>
            <div class="stat-card"><div class="stat-label">Pagado</div><div class="stat-value" id="stat-paid">Q0</div></div>
        </div>

        <div class="form-card">
            <select id="workerName">
                <option value="Sara">User: Sara</option>
                <option value="Seca">User: Seca</option>
                <option value="Ambas">>> AMBAS (Doble)</option>
            </select>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="basePay" value="25" placeholder="Base">
                <input type="number" id="discount" placeholder="Desc">
            </div>
            <input type="text" id="discReason" placeholder="Nota / RazÃ³n (Opcional)">
            <input type="date" id="payDate" style="color-scheme: dark;">
            <button class="btn-main" onclick="addEntry()">âš¡ Execute_Add()</button>
            <button class="btn-main btn-secondary" onclick="exportData()">ðŸ“¥ Export_Txt</button>
        </div>

        <div class="filter-container">
            <div class="filter-bar">
                <button class="filter-btn active" onclick="setFilter('all')">Todos</button>
                <button class="filter-btn" onclick="setFilter('pending')">Pendientes</button>
                <button class="filter-btn" onclick="setFilter('paid')">Pagados</button>
            </div>
            <!-- Icono CÃ¡mara -->
            <button class="btn-snap-inline" onclick="openSnapModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            </button>
        </div>
        
        <div id="payrollList"></div>
    </div>

    <!-- INVENTARIO -->
    <div id="page-inventario" class="page">
        <div class="inv-header">
            <h2 style="margin:0; font-size: 20px;">_INVENTORY</h2>
            <!-- Icono Reset -->
            <button class="btn-reset" onclick="resetInventory()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg> RESET
            </button>
        </div>
        <div class="add-inv-row">
            <input type="text" id="newItemName" placeholder="Nuevo producto..." style="margin-bottom:0;">
            <button class="btn-main btn-add-mini" onclick="addItemToList()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
        </div>
        
        <div style="display:flex; justify-content: flex-end; margin-bottom: 10px;">
             <button class="btn-snap-inline" style="width:100%; height:40px; font-size:14px; border-color:#2d4063; color:#a4b1cd; gap:8px;" onclick="openSnapModal()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                Generar Reporte
             </button>
        </div>
        <div class="inv-list" id="inventoryList"></div>
    </div>

    <!-- SETTINGS -->
    <div id="page-settings" class="page">
        <h2>_SYSTEM_DATA</h2>
        <div class="form-card" style="text-align:center;">
            <p style="color:#9fef00; font-weight:bold; margin-bottom:10px;">BACKUP</p>
            <p style="color:#888; font-size:14px; margin-bottom:20px;">Descarga tus datos en JSON.</p>
            <button class="btn-main" onclick="downloadBackup()">ðŸ’¾ Descargar JSON</button>
            <div style="margin-top:30px; border-top:1px dashed #2d4063; padding-top:20px;">
                <p style="color:#ff4b4b; font-weight:bold; margin-bottom:10px;">RESTAURAR</p>
                <input type="file" id="backupFile" accept=".json" style="margin-bottom:15px; color:#aaa;">
                <button class="btn-main btn-secondary" onclick="restoreBackup()">ðŸ“‚ Cargar JSON</button>
            </div>
        </div>
    </div>

    <div class="nav">
        <button onclick="showPage('nomina')" class="active" id="btn-nomina"><span>$</span>Pagos</button>
        <button onclick="showPage('inventario')" id="btn-inventario"><span>#</span>Stock</button>
        <button onclick="showPage('settings')" id="btn-settings"><span>âš™</span>Data</button>
    </div>

    <!-- SNAP MODAL -->
    <div id="snapModal">
        <div class="snap-container" id="captureTarget">
            <div class="snap-title" id="snapTitle">REPORTE</div>
            <div id="snapContent"></div>
            <div class="snap-footer">GENERATED BY HTB CONTROL V14</div>
        </div>
        <div class="snap-actions">
            <button class="btn-snap-close" onclick="closeSnap()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
            <button class="btn-snap-dl" onclick="downloadSnap()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right:5px;"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v13a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                Guardar
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
